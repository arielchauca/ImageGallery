<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Image Gallery</title>
</head>
<body>
    <div class="product">
        <div class="product-small-img">
            <img src="images/img-1.jpg" onclick="myFunction(this)">
            <img src="images/img-2.jpg" onclick="myFunction(this)" >
            <img src="images/img-3.jpg" onclick="myFunction(this)" >
            <img src="images/img-4.jpg" onclick="myFunction(this)" >
            <img src="images/img-5.jpg" onclick="myFunction(this)" >
        </div>
        <div class="img-container">
            <img id="imageBox" src="images/img-1.jpg" >
        </div>
    </div>
    <script>
        function myFunction(smallImg){
            console.log(smallImg)
            var fullImg = document.getElementById("imageBox");
            fullImg.src = smallImg.src;
        }   
    </script>
</body>
</html>
